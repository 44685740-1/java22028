<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Ejemplo de suma con números ingresados por el usuario -->
    <p>Suma de dos números</p>
    <input type="number" name="" id="a">
    <br><br>
    <input type="number" name="" id="b">
    <br><br>
    <button onclick="sumar();">Sumar</button>
    <br>
    <p>Resultado: 
        <span id="resultSuma">
        </span>
    </p>
    
    <!-- Ejemplo de resta con números ingresados por el usuario -->
    <br><br><br>
    <p>Resta de dos números</p>
    <input type="number" name="" id="c">
    <br><br>
    <input type="number" name="" id="d">
    <br><br>
    <button onclick="restar();">Restar</button>
    <br>
    <p>Resultado: 
        <span id="resultResta">
        </span>
    </p>    

    <!-- ejemplos eventos -->
    <br>
    <div onmouseover="resaltar();" onmouseleave="opacar();" class="contenedor" id="eventoOnMouse">Evento onmouseover</div>

    <br>
    <span class="contenedor" onclick="imprimir();">Imprimir Página</span>


    


    <script src="js/ejemplosUso.js"></script>
</body>
</html>
