<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Validar campos con JS</h3>

    <form action="mostrarVariablesSubmit.html" method="get">
        <label for="email">email</label>
        <input type="text" name="correo" id="correo">
        <button type="button" onclick="validarMail()">Validar</button>

        <!-- input con pattern -->
        <br><br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">


        <br><br>
        <label for="8Char">Ingrese 8 caract√©res</label>
        <input type="text" name="8char" id="8char">
        <button type="button" onclick="validar8Char()" >Validar</button>

        <!-- 8 char con pattern -->
        <br>
        <input type="password" id="pwd" name="pwd" pattern=".{8,}" title="Eight or more characters">        


        <br><br>
        <label for="pass">Password:</label>
        <input type="text" name="pass" id="pass" onkeyup="updFortaleza()">
        Fortaleza: <span id="fortaleza" style="color: red;">0%</span>


        <br>
        <input type="password" id="pwd" name="pwd"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">

        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <br><br>
    <div id="mensaje"></div>

    <script src="js/validarCampos.js"></script>
</body>
</html>
